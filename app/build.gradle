apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.testaar"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:animated-vector-drawable:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:coordinatorlayout:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.w3engineers.mesh:meshlib-debug@aar'
    implementation 'com.snatik:storage:2.1.0'
    implementation 'org.web3j:core:4.2.0-android'
    implementation 'com.github.pwittchen:reactivewifi-rx2:0.3.0'
    implementation 'com.balsikandar.android:crashreporter:1.0.9'
    implementation 'com.google.protobuf:protobuf-lite:3.0.0'
    implementation 'io.netty:netty-buffer:4.1.0.CR3'
   /*
    implementation 'com.github.pwittchen:reactivewifi-rx2:0.3.0'

    implementation 'com.google.protobuf:protobuf-lite:3.0.0'
    implementation 'io.netty:netty-buffer:4.1.0.CR3'
    implementation 'com.thanosfisherman.wifiutils:wifiutils:1.4.0'
    implementation 'com.balsikandar.android:crashreporter:1.0.9'*/

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
